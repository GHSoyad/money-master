<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="container w-full lg:w-4/5 mx-auto">
        <section class="grid grid-cols-1 md:grid-cols-2 text-center">
            <div>
                <img src="images/cover.png" alt="" class="w-full h-full object-cover hidden md:block">
            </div>
            <div class="font-medium flex flex-col align-middle gap-4 p-4 bg-slate-200">
                <h3 class="text-2xl mb-2">Income</h3>
                <div class="w-full sm:w-4/5 text-right">
                    <label for="income-field" class="mr-1">Income:</label>
                    <input id="income-field" type="number"
                        class="border border-gray-900 p-1 px-2 rounded-sm focus:outline-none">
                </div>

                <h3 class="text-2xl my-2">Expenses</h3>
                <div class="w-full sm:w-4/5 text-right">
                    <label for="food-field" class="mr-1">Food:</label>
                    <input id="food-field" type="number"
                        class="border border-gray-900 p-1 px-2 rounded-sm focus:outline-none">
                </div>
                <div class="w-full sm:w-4/5 text-right">
                    <label for="rent-field" class="mr-1">Rent:</label>
                    <input id="rent-field" type="number"
                        class="border border-gray-900 p-1 px-2 rounded-sm focus:outline-none">
                </div>
                <div class="w-full sm:w-4/5 text-right">
                    <label for="clothes-field" class="mr-1">Clothes:</label>
                    <input id="clothes-field" type="number"
                        class="border border-gray-900 p-1 px-2 rounded-sm focus:outline-none">
                </div>

                <button id="calculate-btn"
                    class="mx-auto bg-green-600 px-10 py-2 mt-2 rounded-sm text-white hover:bg-green-500">Calculate</button>

                <h3 class="text-xl mt-2">Total Expenses: $<span id="total-field">0</span></h3>
                <h3 class="text-xl -mt-2 mb-3">Balance: $<span id="balance-field">0</span></h3>

                <div class="text-center">
                    <label for="save-field" class="mr-1">Save:</label>
                    <input id="save-field" type="number"
                        class="w-1/6 border border-gray-900 p-1 px-2 rounded-sm focus:outline-none">
                    <p class="inline mx-2">%</p>
                    <button id="save-btn"
                        class="bg-green-600 px-8 py-2 rounded-sm text-white hover:bg-green-500">Save</button>
                </div>

                <h3 class="text-xl mt-3">Saving Amount: $<span id="saving-amount-field">0</span></h3>
                <h3 class="text-xl -mt-2">Remaining Balance: $<span id="remaining-balance-field">0</span></h3>
            </div>
        </section>
    </main>

    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>

</html>
